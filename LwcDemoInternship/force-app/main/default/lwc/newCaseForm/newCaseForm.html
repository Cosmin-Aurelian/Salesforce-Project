<template>
  <template if:true={insertRecordType}>
      <lightning-radio-group name="caseRecordType"
                        label="Case Type"
                        options={recordTypes}
                        value={caseRecordType}
                        type="radio"
                        data-key="recordType"
                        onchange={handleChange}></lightning-radio-group>
      <lightning-button label="Next" onclick={moveToCaseDescription}></lightning-button>
  </template>
  <template if:false={insertRecordType}>
    
      <lightning-input type=email label="Email" name="email" data-key="emailInput" onchange={handleChange}></lightning-input>
      <lightning-textarea label="Subject" data-key="subject" onchange={handleChange}></lightning-textarea>
      <lightning-textarea label="Case Description" data-key="description" onchange={handleChange}></lightning-textarea>
      <lightning-combobox label = "Case Priority" data-key = "priorityInput" options={returnPriorityPickList} onchange = {handleChange}></lightning-combobox> 
      <lightning-combobox label = "Case Reason" data-key = "reasonInput" options= {pickValues} onchange = {handleChange}></lightning-combobox>
      
      <template if:false={insertPhoto}>
        <lightning-file-upload
        label="Attach receipt"
        name="fileUploader"
        data-key="fileUploaderInput"
        accept={acceptedFormats}
        record-id={myRecordId}
        onuploadfinished={handleUploadFinished}
        multiple>
        </lightning-file-upload>
    </template>
    <template if:false={insertAmount}>
      <lightning-input type="number" name="estimatedAmountInput" label="Estimated Amount" data-key="estimatedAmountInput" onchange={handleChange}></lightning-input>
  </template>
    <lightning-button label="Submit" variant="brand" onclick={submitFormData}></lightning-button>
    <lightning-button onclick={goBackToTrue} label = "Back"></lightning-button>
  </template>
</template>
